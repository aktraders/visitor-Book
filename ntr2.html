<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Book - Krishna District</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMbL53e4B/6ka06L5f0m2w6IS1zWZl7jG1dH" crossorigin="anonymous" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #292828;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            margin: 20px 0; 
            color: #dbdbdb; 
            font-size:xx-large;

        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 600px;
            background: #f5f5f5;
            box-shadow: 0 30px 50px #dbdbdb;

        }
        .slide {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide .item {
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            border-radius: 20px;
            box-shadow: 0 30px 50px #505050;
            background-position: 50% 50%;
            background-size: cover;
            display: inline-block;
            transition: 0.5s;
        }
        .slide .item:nth-child(1),
        .slide .item:nth-child(2) {
            top: 0;
            left: 0;
            transform: translate(0, 0);
            border-radius: 0;
            width: 100%;
            height: 100%;
        }
        .slide .item:nth-child(3) { left: 50%; }
        .slide .item:nth-child(4) { left: calc(50% + 220px); }
        .slide .item:nth-child(5) { left: calc(50% + 440px); }
        .slide .item:nth-child(n + 6) {
            left: calc(50% + 660px);
            opacity: 0;
        }
        .item .content {
            position: absolute;
            top: 50%;
            left: 100px;
            width: 300px;
            text-align: left;
            color: #eee;
            transform: translate(0, -50%);
            font-family: system-ui;
            display: none;
        }
        .slide .item:nth-child(2) .content {
            display: block;
        }
        .content .name {
            font-size: 40px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0;
            animation: animate 1s ease-in-out 1 forwards;
        }
        .content .des {
            margin-top: 10px;
            margin-bottom: 20px;
            opacity: 0;
            animation: animate 1s ease-in-out 0.3s 1 forwards;
        
        }
        .content button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            opacity: 0;
            animation: animate 1s ease-in-out 0.6s 1 forwards;
        }
        @keyframes animate {
            from {
                opacity: 0;
                transform: translate(0, 100px);
                filter: blur(33px);
            }
            to {
                opacity: 1;
                transform: translate(0);
                filter: blur(0);
            }
        }
        .button {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
        .button button {
            width: 40px;
            height: 35px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border: 1px solid #000;
            transition: 0.3s;
        }
        .button button:hover {
            background: #ababab;
            color: #fff;
        }
        @media (max-width: 425px) {
            h2 {
            text-align: center; 
            margin: 20px 0;
            color: #dbdbdb;
            font-size:small;

        }
            .item .content {
            position: absolute;
            top: 50%;
            left: 340px;
            width: 300px;
            text-align: left;
            color: #eee;
            transform: translate(0, -50%);
            font-family: system-ui;
            display: none;
        }
            .content .name {
                font-size: 18px;
            }
            .content .des {
                font-size: 12px;
            }
            .content button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <h2>NTR</h2>
    <div class="container">
        <div class="slide">
            <div class="item active" style="background-image: url('https://static2.tripoto.com/media/filter/tst/img/1831695/TripDocument/1602946808_94832180_10221953073553621_3592699667332202496_o.jpg.webp');">
                <div class="content">
                    <div class="name">Undavalli Caves</div>
                    <a href="./uc.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjdG0iIy64LAKI8pCQPj5SyvYzD4oBWkq_yfQw5mPUBa8d__FunmrL7GnbNykyDy54EZHXdzBzOImkFo6DXbR5x1spqb2L5mFmaCGU3gaNpMF-gAlXqMecPmfayywqZSFEpxH82z5GioHaF/w1200-h630-p-k-no-nu/Kondapalli+Fort+in+Vijayawada.jpg');">
                <div class="content">
                    <div class="name">Kondapalli Fort</div>
                    <a href="./kondapalli.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://im.whatshot.in/img/2020/Feb/is-1-1581075177.jpg');">
                <div class="content">
                    <div class="name">Hamsaladeevi Beach</div>
                    <a href="./hamsaladeevi.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://www.go2india.in/ap/images/vijayawada-pavitra-sangam-aarti.JPG');">
                <div class="content">
                    <div class="name">Pavithra Sangamam</div>
                    <a href="./pavithra.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://vijayawadatourism.com/images/places-to-visit/headers/prakasam-barrage-vijayawada-entry-fee-timings-holidays-reviews-header.jpg');">
                <div class="content">
                    <div class="name">Prakasam Barrage</div>
                    <a href="./prakasam%20barrage.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://travelsetu.com/apps/uploads/new_destinations_photos/destination/2024/01/04/7e8c5bd8279de75541f8cc242af84585_1000x1000.jpg');">
                <div class="content">
                    <div class="name">Gandhi Hills</div>
                    <a href="./gandhi%20hills.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');

        next.addEventListener('click', function() {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').appendChild(items[0]);
        });

        prev.addEventListener('click', function() {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').prepend(items[items.length - 1]);
        });

      
        setInterval(() => {
            next.click();
        }, 3000);
    </script>
</body>
</html>
