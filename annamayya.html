<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMbL53e4B/6ka06L5f0m2w6IS1zWZl7jG1dH" crossorigin="anonymous" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #292828;
            overflow: hidden;
        }
        h2 {
            text-align: center; 
            margin: 20px 0; 
            color: #dbdbdb; 
            font-size:xx-large;

        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 600px;
            background: #f5f5f5;
            box-shadow: 0 30px 50px #dbdbdb;

        }
        .slide {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide .item {
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            border-radius: 20px;
            box-shadow: 0 30px 50px #505050;
            background-position: 50% 50%;
            background-size: cover;
            display: inline-block;
            transition: 0.5s;
        }
        .slide .item:nth-child(1),
        .slide .item:nth-child(2) {
            top: 0;
            left: 0;
            transform: translate(0, 0);
            border-radius: 0;
            width: 100%;
            height: 100%;
        }
        .slide .item:nth-child(3) { left: 50%; }
        .slide .item:nth-child(4) { left: calc(50% + 220px); }
        .slide .item:nth-child(5) { left: calc(50% + 440px); }
        .slide .item:nth-child(n + 6) {
            left: calc(50% + 660px);
            opacity: 0;
        }
        .item .content {
            position: absolute;
            top: 50%;
            left: 100px;
            width: 300px;
            text-align: left;
            color: #eee;
            transform: translate(0, -50%);
            font-family: system-ui;
            display: none;
        }
        .slide .item:nth-child(2) .content {
            display: block;
        }
        .content .name {
            font-size: 40px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0;
            animation: animate 1s ease-in-out 1 forwards;
        }
        .content .des {
            margin-top: 10px;
            margin-bottom: 20px;
            opacity: 0;
            animation: animate 1s ease-in-out 0.3s 1 forwards;
        
        }
        .content button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            opacity: 0;
            animation: animate 1s ease-in-out 0.6s 1 forwards;
        }
        @keyframes animate {
            from {
                opacity: 0;
                transform: translate(0, 100px);
                filter: blur(33px);
            }
            to {
                opacity: 1;
                transform: translate(0);
                filter: blur(0);
            }
        }
        .button {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
        .button button {
            width: 40px;
            height: 35px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border: 1px solid #000;
            transition: 0.3s;
        }
        .button button:hover {
            background: #ababab;
            color: #fff;
        }
        @media (max-width: 425px) {
            h2 {
            text-align: center; 
            margin: 20px 0;
            color: #dbdbdb;
            font-size:small;

        }
            .item .content {
            position: absolute;
            top: 50%;
            left: 340px;
            width: 300px;
            text-align: left;
            color: #eee;
            transform: translate(0, -50%);
            font-family: system-ui;
            display: none;
        }
            .content .name {
                font-size: 18px;
            }
            .content .des {
                font-size: 12px;
            }
            .content button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body></body>
    <h2>Annamayya</h2 >
    <div class="container">
        <div class="slide">
            <div class="item active" style="background-image: url('https://i0.wp.com/aravindgundumane.com/wp-content/uploads/2019/09/DSC_3912.jpg?resize=1140%2C760&ssl=1');">
                <div class="content">
                    <div class="name">Chandragiri Fort</div>
                    <div class="des">A historical fort.</div>
                    <a href="./am%20cf.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://static.toiimg.com/thumb/msid-103275276,width-1280,height-720,resizemode-72/103275276.jpg');">
                <div class="content">
                    <div class="name">Thirumala</div>
                    <div class="des">A sacred pilgrimage site.</div>
                    <a href="./am%20tt.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://pbs.twimg.com/media/E5mZXkbVkA88Ooz.jpg:large');">
                <div class="content">
                    <div class="name">Srikalahasti</div>
                    <div class="des">Famous for its temple.</div>
                    <a href="./ct%20sh.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://lh5.googleusercontent.com/p/AF1QipOpW18QaD3DiJ3URq76kY_hC822ZlYMaCrfJHzr=w500-h500-k-no');">
                <div class="content">
                    <div class="name">Chitravathi Balancing Reservoir</div>
                    <div class="des">Beautiful landscapes.</div>
                    <a href="./am%20ppl.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://imgstaticcontent.lbb.in/lbbnew/wp-content/uploads/sites/2/2017/05/28193544/TalakonaWaterfalls1.jpg');">
                <div class="content">
                    <div class="name">Talakona</div>
                    <div class="des">Gorgeous waterfalls.</div>
                    <a href="./ct%20tw.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://www.hindubhagwan.com/img/puttaparthi_sai_baba_temple.jpg');">
                <div class="content">
                    <div class="name">Shiridi Sai Baba Temple</div>
                    <div class="des">A place of worship.</div>
                    <a href="./am%20sb.html">
                        <button>See More</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');

        next.addEventListener('click', function() {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').appendChild(items[0]);
        });

        prev.addEventListener('click', function() {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').prepend(items[items.length - 1]);
        });

       
        setInterval(() => {
            next.click();
        }, 3000);
    </script>
</body>
</html>
